{% extends "base.html" %}
{% load static %}

{% block title %}
<title>@{{ user_obj.username }}</title>
{% endblock %}

{% block container %}

<div class="container mb-5" style="margin-top: 8em;">
    <div class="row">
        <div class="col-sm-4 d-flex justify-content-center">
            <img src="{{ user_obj.avatar.url }}" alt="@{{ user_obj.username }}" class="" width="160px"
                 height="160px"/>
        </div>
        <div class="col-sm-8">
            <h2 style="font-weight: 100;">
                {{ user_obj.username }}
            </h2>
            <div class="row mt-4">
                <div class="col-sm-12">
                    <p>Email: {{ user_obj.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container" id="user-posts">
    <h2 style="font-weight: 100;">
        Избранные публикации
    </h2>
    <div class="row mt-3">
        {% for picture in user_obj.favorite_pictures.all %}

        <div class="col-sm-4 pt-5 pb-5 pr-5 pl-5 d-flex justify-content-center align-items-center">
            <a href="{% url 'picture_detail' picture.id %}" class="border">
                <img src="{{ picture.image.url }}" alt="" height="272" width="272"
                     class="img-fluid"/>
            </a>
            <span>

            </span>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
